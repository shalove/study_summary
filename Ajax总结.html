<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    ajax 运行步骤：
    1、实例化请求对象
    var xhr = new XMLHttpRequest();
    2、建立连接
    xhr.open("传值形式","访问地址"，是否异步)；
    如果是post传递,需要设置请求头
    xhr.setRequestHeader("content-type","application/x-www-form-urlencoded");

    3、发送请求
    xhr.send()



    请求参数的编码：
    js中用   encodeURIComponent();
    php中  使用  urlencode（）和 urldecode（）；

</script>
</body>
</html>
