<script>
    正则表达式   Regular Expression

    1、正则表达式创建的两种方式
    （1）直接量

    var reg = /正则表达式/;
    eg: var reg = /java?/g   //匹配jav 或 java (全局匹配)

    (2) 创建对象方式
    var reg = new RegExp("java?","g");

    2、正则原型对象中有两个方法（对象可以调用）
    RegExp.prototype.test(str); //检测str字符串中是否有正则表达式匹配的内容，匹配到就返回 true；否则 false
    RegExp.prototype.exec(str); //执行正则表达式检测str中匹配的内容，并以数组形式返回，没有返回 null

    eg： var str = "hello world";
        var reg = /o/g;
        console.log(reg.exec(str));

    所含属性：  reg.lastIndex = 0   将正则表达式的指针位置设为0，因为在使用 exec方法时，如果设置全局查找
                                    他是一次一次查找显示值，指针会依次下移，全找完，再向下就变成 null了

                reg.global   检查是否是全局模式,只读属性
                reg.ignoreCase 检查是否不区分大小写模式，只读属性



    字符串中使用正则的几个方法：

    1、 str.match(reg)  返回所有正则匹配到的数据组成的 数组
    2、 str.search(reg)  返回正则匹配到的 第一次的索引位置， 没有返回 -1
    3、str.replace(reg,'替换后字符')  将正则匹配到的字符用新字符替换，返回匹配后的结果，如果没匹配到，就返回原
                                    字符串，不进行替换

        新替换的字符可以使用回调函数


    4、str.split(reg)   将正则表达式匹配的结果 作为字符串分隔为数组的 分隔字符


    PHP 中正则使用：
    注意：1/  JS中正则表达式不用加双引号，因为它在JS中是正则对象
            PHP中正则表达式 是字符串，所以应该加引号!!!!

        2/  JS中用 g 表示全局模式， php中没有g，它的全局模式靠传参或方法来实现

    php正则查找：
    preg_match($reg,$str,$matches)   //匹配一个，返回的结果是匹配到的数量   match只有 0和1
    $reg  正则表达式    $str  要检查的字符串   $matches  匹配的结果存放的数组

    preg_match_all($reg,$str,$matches)  //全局查找
    如果$reg正则中有子表达式，它的$matches就是个二维数组，第一个小数组是匹配到的整个内容，第二个小数组是子表达式结果

    php正则替换
    preg_replace($reg,用于替换的内容,$str)
    preg_replace_callback($reg,用于替换的内容,$str)   采用回调函数，js中的str.replace（reg，回调）可以直接使用



    正则语法：

    字符簇： [a-z]
    字符簇 取反  [^a-z]

    转义字符
     \d   匹配数字字符
    \D      匹配非数字字符

    \w  匹配包括下划线（不包括空格）的单字字符   [0-9a-zA-Z _]
    \W   \w取反

    \s  匹配任何空白字符制表符
    \S      \s取反

            .  匹配除“\n” 之外的任意字符



    限定符
    {n}  匹配前面的子表达式 n次
    {n,} 匹配前面的子表达式至少 n 次
    {n,m}匹配前面的子表达式至少 n 次，至多m次
    *  匹配前面的子表达式 0 次 或多次
    +  匹配前面的子表达式 1 次 或多次
    ？  匹配前面的子表达式 0 次 或 1次

    定位符
    ^   匹配输入字符串的 起始位置
    $   匹配输入字符串的 结尾位置
    \b  匹配一个单词的边界
    \B  匹配非单词的边界


    反斜杠  \  用于转译特殊字符


    选择匹配符  表达式组合
    “|” 可以理解为匹配或者
    （） 使括号中的表达式变成一个整体

    模式修正符           g 全局模式      global
                        i 忽略大小写     ignore
                        s  单行模式（js不支持）
                        m 多行模式

    贪婪匹配原则：默认的
    尽可能多的匹配
    非贪婪匹配原则：
    在正则表达中，可以通过在限定符后面加？ 问号把一个正则表达式由贪婪匹配转化为“非贪婪匹配”



    子表达式和反向引用
    正则表达式中用一对圆括号括起来的叫子表达式
    通过 \n   （n表示第几个子表达式）来引用子表达式  叫反向引用
